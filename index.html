<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DncWeather</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>DncWeather</h2>
    <nav>
      <a href="#">Endereços</a>
      <a href="#">Previsão do tempo</a>
    </nav>
  </div>

  <div class="container">
    <h2>Descubra Mais com Precisão: <br> Previsões do Tempo e endereços em tempo real.</h2>
    <div class="box">
      <div class="form-group">
        <label for="nome">Primeiro Nome:</label>
        <input type="text" id="nome" placeholder="Insira seu primeiro nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Insira seu e-mail">
      </div>
      <div class="form-group">
        <label for="cep">Digite o CEP:</label>
        <input type="text" id="cep" placeholder="Insira o CEP">
      </div>
      <div class="form-group">
        <label>Digite a latitude e longitude para saber a previsão:</label>
        <input type="text" id="latitude" placeholder="Latitude">
        <input type="text" id="longitude" placeholder="Longitude">
      </div>
      <button class="btn" id="buscar">Acessar</button>
    </div>
  </div>

  <div class="container resultado" id="resultado"></div>

  <div class="footer">
    <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
